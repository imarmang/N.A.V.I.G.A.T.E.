<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicon link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/home_page.css') }}"
    />

    <!-- jQuery UI CSS CDN -->
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />

    <title>Home</title>

    <!-- Importing jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css"
    />

    <!-- Importing the jQuery fullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>

    <!-- jQuery UI JS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Linking to the JS file -->
    <script src="{{ url_for('static',filename='script/calendar.js') }}"></script>
  </head>
  <body>
    <div class="side-bar">
      <div class="nav-menu">
        <p class="logo">N.A.V.I.G.A.T.E.</p>
        <!-- Getting it from boxicon -->
        <i class="bx bx-menu toggle-btn"></i>
      </div>

      <!-- Creating the list -->
      <ul class="list">
        <li class="list-item active">
          <a href="#">
            <i class="bx bxs-home"></i>
            <span class="link-name" style="--i: 1">Home</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="bx bxs-user-account"></i>
            <span class="link-name" style="--i: 2">Account</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="bx bxs-calendar"></i>
            <span class="link-name" style="--i: 3">Appointments</span>
          </a>
        </li>
        <li class="list-item">
          <a href="#">
            <i class="bx bxs-chat"></i>
            <span class="link-name" style="--i: 4">Messages</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Calendar name and the Appointment button -->
    <div id="blur">
      <div class="buttonAndLogo">
        <p class="name">Your Calendar</p>
        <div class="button">
          <a href="#" onclick="toggle()">Make an Appointment</a>
        </div>
      </div>
      <!-- Appears after clicking the button -->
      <div id="popup">
        <form action="/" method="post">
          <h3>Create an Event</h3>

          <div class="input-box">
            <label>
              <input
                type="text"
                class="input-field"
                placeholder="Type of Appointment"
                name="username"
              />
            </label>
          </div>
          <!-- Password input box -->
          <div class="input-box">
            <label>
              <input
                type="Course"
                class="input-field"
                placeholder="Course Name"
                name="password"
              />
            </label>
          </div>
          <!-- Calendar day -->
          <div class="input-box">
            <label> <input type="text" id="datepicker" />< </label>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Sign In" />
          </div>
          <div class="button">
            <a href="#" onclick="toggle()">Close</a>
          </div>
        </form>
      </div>
      <!-- Calendar -->
      <div class="container">
        <div class="calendar"></div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="{{ url_for('static',filename='script/home_page.js') }}"
    ></script>
  </body>
</html>
